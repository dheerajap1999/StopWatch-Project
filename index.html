<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Watch</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./CSS/StopWatch.css'>
</head>

<body>
    <header>
        <div id="title-heading">
            <h1>The Stopwatch Site</h1>
        </div>
    </header>
    <main>
        <div class="card mt-5 w-50 border-5  border-secondary">
            <div class="card-body">
                <h5 class="card-title text-center fs-1 ">Stop Watch</h5>
                <p id="timer" class="card-text text-center fs-1 m-4">00:00</p>
                <div class="row">
                    <div class="col-4">
                        <button id="startButton" class="btn btn-outline-primary w-100">Start</button>
                    </div>
                    <div class="col-4">
                        <button id="stopButton" class="btn btn-outline-danger w-100">Stop</button>
                    </div>
                    <div class="col-4">
                        <button id="resetButton" class="btn btn-outline-success w-100">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src='./JS/StopWatch.js'></script>
</body>

</html>
